<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8a6b16f641.js"
      crossorigin="anonymous"
    ></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="./style.css" />

    <title>Reviews</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Our Reviews</h1>
        <div class="line"></div>
        <div class="content">
          <div class="review__image" id="image">
            <img src="" alt="Kang Hanna" />
          </div>
          <div class="info">
            <h3 id="name"></h3>
            <span id="post"></span>
          </div>
          <div class="review">
            <p></p>
          </div>
          <div class="btns">
            <span class="left"><i class="fas fa-chevron-left"></i></span>
            <span class="right"><i class="fas fa-chevron-right"></i></span>
          </div>
          <div>
            <button class="btn">Surprise Me</button>
          </div>
        </div>
      </div>
    </main>
    <!-- JAVASCRIPT -->
    <script src="./app.js"></script>
  </body>
</html>
